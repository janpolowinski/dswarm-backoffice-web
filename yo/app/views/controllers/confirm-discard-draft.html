<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Discard draft?</h4>
</div>
<div class="modal-body">
    <p>Discarding this draft will lose your changes irrecoverably.</p>
</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">I've changed my mind</button>
    <button type="button" ng-click="$close()" class="btn btn-primary">Yes, discard this draft</button>
</div>
