<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add Data</h4>
</div>
<div class="modal-body">
    <label for="key" class="control-label">Key</label>
    <input type="text" ng-model="key" id="key" class="form-control"/>
    <label for="value" class="control-label">Value</label>
    <input type="text" ng-model="value" id="value" class="form-control"/>
</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" ng-click="$close([key, value])" class="btn btn-primary">Save</button>
</div>
