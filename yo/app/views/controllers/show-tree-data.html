<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Tree Leaf Data</h4>
</div>
<div class="modal-body">

    <div ng-if="data.uuid" class="row">

        <div class="form-group">
            <label class="control-label col-md-2">UUID</label>
            <div class="col-md-10 form-control-static">
                {{data.uuid}}
            </div>
        </div>
    </div>

    <div ng-if="data.uri" class="row">

        <div class="form-group">
            <label class="control-label col-md-2">URI</label>
            <div class="col-md-10 form-control-static">
                {{data.uri}}
            </div>
        </div>

    </div>

    <div ng-if="data.title" class="row">

        <div class="form-group">
            <label class="control-label col-md-2">Title</label>
            <div class="col-md-10 form-control-static">
                {{data.title}}
            </div>
        </div>

    </div>

</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
