<div class="row">

  <div class="col-md-4">

    <h3>Source</h3>

    <div class="jsPanchor jsPanchorSource source-selected">

        <div class="data-wrap zebra20">
            <div class="data-head tree-child">
                <h4>{{project.input_data_model.name}}</h4>
            </div>

            <div ui-tree data-drag-enabled="false" ng-init="config = { type: 'as-source'}">
                <perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="50" ng-class="{offCanvasShow: panes.left }">
                    <ol ui-tree-nodes ng-model="project._$input_data_model_schema.children">
                        <li ng-repeat="data in project._$input_data_model_schema.children"
                            ui-tree-node
                            ng-include="'views/directives/tree_renderer.html'"></li>
                    </ol>
                </perfect-scrollbar>
            </div>

        </div>

    </div>

  </div>

  <div class="col-md-4 col-md-offset-8">

      <h3>Target</h3>

      <div class="data-wrap">

          <div ng-if="!isOutputDataModelLoaded">
              <button class="btn btn-default open-schema-col-selector" type="button" ng-click="onOutputSelectorClick()">Select output schema</button>
          </div>

          <div>

              <div ng-if="isOutputDataModelLoaded">

                  <div class="zebra20 jsPanchorTarget">

                      <div class="data-head tree-child">

                          <h4>{{project.output_data_model.name}}</h4>

                          <div class="icons">

                              <i class="icon icon-settings" ng-click="onOutputSelectorClick()"></i>

                          </div>

                      </div>


                      <div ui-tree data-drag-enabled="false" ng-init="config = { type: 'as-target'}">
                          <perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="50" ng-class="{offCanvasShow: panes.left }">
                              <ol ui-tree-nodes ng-model="project._$output_data_model_schema.children">
                                  <li ng-repeat="data in project._$output_data_model_schema.children"
                                      ui-tree-node
                                      ng-include="'views/directives/tree_renderer.html'"></li>
                              </ol>
                              <a class="tree-leaf-plus"
                                 data-nodrag
                                 ng-click="newLeaf(data, false)"
                                 style="margin: 8px 8px 8px 0">
                                  <i class="icon icon-add"></i>
                              </a>
                          </perfect-scrollbar>
                      </div>



                  </div>

              </div>

          </div>

      </div>


  </div>
</div>
