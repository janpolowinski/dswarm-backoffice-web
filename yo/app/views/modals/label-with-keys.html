<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{ text }}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group has-feedback" ng-class="{'has-error': !isValid(label)}">
            <label for="inputLabel" class="col-sm-2 control-label">name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputLabel" placeholder="Label" ng-model="label" auto-focus>
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': isValid(label), 'glyphicon-warning-sign': !isValid(label)}"></span>
                <span class="help-block">{{ help }}</span>
            </div>
        </div>

        <div class="col-sm-2">
            <a class="btn btn-default show-extra-btn" ng-click="addKeyDef()" ng-show="hasKeyDef">+</a><br>
            <span>Add a Key definition</span>
        </div>

        <div class="col-sm-10">
            <div class="form-group" ng-repeat="keyDef in keyDefs">
                <label class="col-sm-11" ng-repeat="key in keyDef">
                    <span title="{{ key.attribute }}">{{ key.display }}</span>
                    <input type="text" class="form-control" ng-model="key.value">
                </label>
                <div class="col-sm-1">
                    <a class="btn btn-sm btn-danger key-def-remove" ng-click="keyDefs.splice($index, 1)"><i class="fa fa-minus"></i></a>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="reset" ng-click="$dismiss()" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="submit" ng-disabled="!isValid(label)" ng-click="close(label, keyDefs)" class="btn btn-primary pull-right">{{ buttonText }}</button>
            </div>
        </div>
    </form>
</div>
