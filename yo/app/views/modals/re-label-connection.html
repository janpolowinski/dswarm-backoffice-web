<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{ text }}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group has-feedback" ng-class="{'has-error': !isValid(label)}">
            <label for="inputLabel" class="col-sm-2 control-label">name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputLabel" placeholder="Label" ng-model="label" auto-focus>
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': isValid(label), 'glyphicon-warning-sign': !isValid(label)}"></span>
                <span class="help-block">{{ help }}</span>
            </div>
        </div>

        <a class="btn btn-default" ng-click="showExtra()" ng-show="hasExtra()">+</a>

        <div class="form-group" style="display:none;" ng-class="{forceShow : extra}" id="relabel-extra" ng-show="hasExtra()">
            <label for="inputLabel" class="col-sm-2 control-label">{{ extraLabel }}</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="extra" auto-focus>
            </div>
        </div>

        <div class="alert alert-danger" ng-if="error">{{error}}</div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="reset" ng-click="$dismiss()" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="submit" ng-disabled="!isValid(label)" ng-click="close({label: label, extra: extra})" class="btn btn-primary pull-right">{{ buttonText }}</button>
            </div>
        </div>
    </form>
</div>
